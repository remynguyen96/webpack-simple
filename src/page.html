<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col m6 offset-m3">
            <form>
                <div class="col m12 input-field">
                    <input type="text" id="name">
                    <label for="name">Name</label>
                </div>
                <div class="col m12 input-field">
                    <input type="text" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="col m12 center-align">
                    <button type="button" id="addBtn" class="btn waves-effect waves-light">
                        Add
                    </button>
                    <button type="button" id="getAllBtn" class="btn waves-effect waves-light">
                        All
                    </button>
                    <button type="button" id="getBtn" class="btn waves-effect waves-light">
                        Detail
                    </button>
                    <button type="button" id="removeBtn" class="btn waves-effect waves-light">
                        Remove
                    </button>
                    <button type="button" id="updateBtn" class="btn waves-effect waves-light">
                        Edit
                    </button>
                    <button type="button" id="openCursorBtn" class="btn waves-effect waves-light">
                        openCursor
                    </button>
                </div>
            </form>
            <div class="col m12 white-text" id="result" style="background:#6b1cff;margin-top:50px;">
            </div>
        </div>
    </div>
</div>
</body>
</html>
