<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test KMS</title>
</head>
<body>
<div class="container">
    <form class="box">
        <label for="box-number" class="box-name">Number of boxes: <span class="box-value">0</span></label>
        <input type="number" id="box-number" class="box-number" pattern="^\d+$" max="128" min="1" value="0">
        <button type="submit" class="box-render">Render</button>
    </form>
    <div class="add-box"></div>
</div>
</body>
</html>
