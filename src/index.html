<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000000">
  <meta property="og:url" content=""/>
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Dòng thông tin Vinhomes Central Park - Tuyệt Vời Cuộc Sống Đô Thị."/>
  <meta property="og:description" content="Introducing a Better Way to Create, Store and Exchange value."/>
  <meta property="og:image" content="/src/images/favicon.ico"/>
  <link rel="shortcut icon" href="/src/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=vietnamese" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Vinhomes Central Park</title>
</head>
<body>
<!--ko if:false--><!--/ko-->
<p>Key Data Binding: <strong data-bind="text: changeKey"></strong></p>
<input type="text" data-bind="value: changeKey">
<button data-bind="click: showState">Show Current State</button>
<p>Result Computed: <strong data-bind="text: showState"></strong></p>
<p>Text Transform: <strong data-bind="text: textTransform()"></strong></p>
<!--Dependencies Tracking-->
<p>Get Data Users: <strong data-bind="text: getData"></strong></p>
<button type="button" data-bind="click: nextUser">Next User</button>
<!--/Dependencies Tracking-->
<p>Type stuff here: <input data-bind='textInput: instantaneousValue'/></p>
<p>Current delayed value: <b data-bind="text: delayedValue"></b></p>
<div data-bind="visible: loggedValues().length > 0">
  <p>Logged Value</p>
  <ul data-bind="foreach: loggedValues">
    <li data-bind="text: $data"></li>
  </ul>
</div>

<div style="background: #80B2FF; padding: 20px" data-bind="text: computedLog">
</div>

<!--ko if: step() === 0-->
<p>First name: <input data-bind="textInput: firstName" /></p>
<!--/ko-->
<!--ko if: step() === 1-->
<p>Last name: <input data-bind="textInput: lastName" /></p>
<!--/ko-->
<!--ko if: step() === 2-->
<div>Prefix: <select data-bind="value: prefix, options: ['Mr.', 'Ms.','Mrs.','Dr.']"></select></div>
<h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
<!--/ko-->
<p><button type="button" data-bind="click: nextStep">Next</button></p>

</body>
</html>
